<!DOCTYPE html>
<html lang="en">
<head>
   
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TYT - LANDING</title>

    <link href="./style/style.css" rel="stylesheet" type="text/css" media="all">

<script>
    
//declare flavor text
const flavorText = [
    "No Working Is: shared resources, radical education, mutual aid",
    "The smell of fish wafts through the air",
    "A small black cat runs by",
    "You hear a faint melody coming from the door",

];
//choose random flavour text
const flavourChoice = Math.floor(Math.random() * flavorText.length);

//set flavour text
document.addEventListener("DOMContentLoaded", function() {
    // add plain text to screen



    const text = document.createElement("div", id = "myDIV");
    text.id = "myDIV";
  //make text colour white
    text.style.color = "rgba(255, 255, 0, 0.25)";
    text.style.fontSize = "1vw";
    text.style.position = "fixed";
    text.style.top = "0";
     text.style.left = "0";
   //set the font to cryv 
    text.style.fontFamily = "'Cryv2', sans-serif";
    text.textContent = flavorText[flavourChoice];
    document.body.appendChild(text);
});
</script>

</head>

<body class="landing">


    <div id="loading" style="position:absolute; z-index: 3;">
    <img src="./imgs/catrunning.gif" style="width: 10vw;" alt="" class="center" >
    </div>
    <main class="room">
        <a  class="rotate" style="top: 28vw; left:47vw; z-index: 2;" class="center" id="home-link">
            <img src="./imgs/Door.png" style="width:10vw" alt="" >
            <span>Enter</span>
        </a>
        <img src="./imgs/TYT_Alley.png" style=" width:100vw">
    </main>
    <script>
        
       
    //LOADing APP SCRIPT...
    fetch('https://script.google.com/macros/s/AKfycbzfgjpvPbhil5Ifo-6NirTA1YdlKWqM7hkgEMPtvnBze_l6vqHz4RfhvWOBhh_3h_iz/exec')
        .then(res => res.json())
        .then(data => {
        localStorage.setItem('jDat', JSON.stringify(data));
        // Hide loading text
        document.getElementById("home-link").href="./html/landing.html";
        document.getElementById('loading').style.display = 'none';
        })
        .catch(() => {
        document.getElementById('loading').textContent = 'Failed to load data.';
        });
    </script>


    <header>
    </header>
    
   
        
      

</body>
</html>
