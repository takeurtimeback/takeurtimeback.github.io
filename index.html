<!DOCTYPE html>
<html lang="en">
<head>
   
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TYT - LANDING</title>

    <link href="./style/style.css" rel="stylesheet" type="text/css" media="all">

<script>
    
//declare flavor text
const flavorText = [
    "No Working Is: shared resources, radical education, mutual aid",
    "The smell of fish wafts through the air",
    "A small black cat runs by",
    "You hear a faint melody coming from the door",

];
//choose random flavour text
const flavourChoice = Math.floor(Math.random() * flavorText.length);
//set flavour text
document.addEventListener("DOMContentLoaded", function() {
    const marquee = document.createElement("marquee");
    marquee.style.backgroundColor = "rgba(108, 206, 121, 0.767)";
    marquee.style.fontSize = "2vw";
//position marquee at top of screen
    marquee.style.position = "fixed";
    marquee.style.top = "0";
    marquee.setAttribute("behavior", "scroll");
    marquee.setAttribute("direction", "left");
    marquee.setAttribute("scrollamount", "30");
    marquee.textContent = flavorText[flavourChoice];
    document.body.appendChild(marquee);
});
</script>

</head>
<body class="landing">


    <div id="loading" style="position:absolute; z-index: 3;">
    <img src="./imgs/catrunning.gif" style="width: 10vw;" alt="" class="center" >
    </div>

    <script>
    //LOADing APP SCRIPT...
    fetch('https://script.google.com/macros/s/AKfycbzfgjpvPbhil5Ifo-6NirTA1YdlKWqM7hkgEMPtvnBze_l6vqHz4RfhvWOBhh_3h_iz/exec')
        .then(res => res.json())
        .then(data => {
        localStorage.setItem('jDat', JSON.stringify(data));
        // Hide loading text
        document.getElementById('loading').style.display = 'none';
        })
        .catch(() => {
        document.getElementById('loading').textContent = 'Failed to load data.';
        });
    </script>


    <header>
    </header>
    <main class="room">
        <a href="./html/landing.html" class="rotate" style="top: 28vw; left:47vw; z-index: 2;" class="center">
            <img src="./imgs/Door.png" style="width:10vw" alt="" >
            <span>Enter</span>
        </a>
        <img src="./imgs/TYT_Alley.png" style=" width:100vw">
    </main>
   
        
      

</body>
</html>
