<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }

        #canvas {
            border: 1px solid #ff00bb;
            
            cursor: crosshair;
        }

        .controls {
            margin-top: 20px;
        }

        .color-picker {
            padding: 5px;
        }

        button {
            padding: 8px;
            margin: 5px;
        }

        #color-picker {
            width: 50px;
            height: 30px;
            cursor: pointer;
        }
        .background-div {
            width: 100%; /* Adjust width as needed */
            height: 100%; /* Adjust height as needed */
            background-image: url('../../imgs/tytimmersivesim/pisser2.png');
            background-size: cover; /* Ensures the image covers the entire div */
            background-position: center; /* Centers the image */
            background-repeat: no-repeat; /* Prevents the image from repeating */
        }

    </style>
    
<body class="background-div">

    

    <div class="controls">
        <label for="color-picker">Pick Color:</label>
        <input type="color" id="color-picker" class="color-picker" value="#000000">
        <button onclick="clearBoard()">Clear Board</button>
    </div>

    
    <div style ="width:100%; height:100%; position: relative;">
        
        
        <a href=".\pisser3.html">
            <img src="..\..\imgs\tytimmersivesim\arrow.png" style=" width: 35%; height: 15%; rotate:-90deg; position: absolute; left: -7%; top: 50%; z-index: 1;">
        </a>   
        <a href=".\pisser.html">
        <img src="..\..\imgs\tytimmersivesim\arrow.png" style=" width: 35%; height: 15%; rotate:90deg; position: absolute; right: -10%; top: 50%; z-index: 1;">
       
        <canvas id="canvas"></canvas>
        
    </a>
    </div>














    <script>
        
        // Initialize canvas and drawing context
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let drawing = false;
        let color = "#000000";
        let prevX = 0, prevY = 0;

        // Set up event listeners for drawing on canvas
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);

        // Handle color change from color picker
        document.getElementById('color-picker').addEventListener('input', function (e) {
            color = e.target.value;
        });

        // Start drawing when mouse is pressed
        function startDrawing(e) {
            drawing = true;
            prevX = e.offsetX;
            prevY = e.offsetY;
        }

        // Draw on canvas when mouse is moved
        function draw(e) {
            if (!drawing) return;
            ctx.beginPath();
            ctx.moveTo(prevX, prevY);
            ctx.lineTo(e.offsetX, e.offsetY);
            ctx.strokeStyle = color;
            ctx.lineWidth = 5;
            ctx.lineCap = 'round';
            ctx.stroke();
            prevX = e.offsetX;
            prevY = e.offsetY;
        }

        // Stop drawing when mouse is released or moved out of canvas
        function stopDrawing() {
            drawing = false;
        }

        // Clear the canvas
        function clearBoard() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
    </script>


</body>
</html>
