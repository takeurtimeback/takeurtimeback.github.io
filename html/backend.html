		<style>
			/* Parent container for the shelf and grid */
			.shelf-container {
				position: relative;
				width: 80vw; /* Adjust as needed */
				margin: 0 auto;
			}
	
			/* Shelf image styling */
			.shelf-container img {
				width: 100%;
				height: auto;
				display: block;
			}
	
			/* Grid container */
			.grid-container {
				position: absolute;
				bottom: 0;
				left: 0;
				width: 100%;
				height: 85%;
				display: grid;
				grid-template-columns: repeat(3, 1fr);
				grid-template-rows: repeat(3, 1fr);
				gap: 2%; /* Adjust spacing between boxes */
			}
	
			/* Style for individual boxes */
			.grid-container a {
				background-color: rgba(255, 105, 237, 0.091); /* Semi-transparent background */
				border: 0px solid #000;
				display: flex;
				align-items: center;
				justify-content: center;
				text-decoration: none;
				color: #000;
				font-size: 1vw;
			}
	
			.grid-container a:hover {
				background-color: rgba(255, 57, 159, 0.4);
				color: #fff;
			}
		 </style>
